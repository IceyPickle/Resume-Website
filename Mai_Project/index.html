<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Digital Code Background Effect -->
    <canvas id="codeCanvas"></canvas>

    <!-- Header Section -->
    <header>
        <h1>Mitch Mai</h1>
        <p>A passionate software engineer eager to build solutions and grow in the tech industry.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-column">
            <div class="photo-box">
                <img src="picture/Image 1.jpg" alt="Your Photo">
            </div>
            <!-- Clickable Contact Me Box -->
            <a href="contact.html" class="clickable-box">
                <div class="contact-box">
                    <p>Contact Me</p>
                </div>
            </a>
        </div>

        <!-- Middle Section -->
        <div class="middle-column">
            <!-- Clickable Work Box -->
            <a href="work.html" class="clickable-box">
                <div class="work-box">
                    <h2>Work</h2>
                    <p>This is to showcase my jobs.</p>
                </div>
            </a>

            <!-- Clickable Resume Box -->
            <a href="resume.html" class="clickable-box">
                <div class="resume-box">
                    <h2>Resume</h2>
                    <p>Details about my experience and skills.</p>
                </div>
            </a>

            <!-- Social Media Box -->
            <a href="social.html" class="clickable-box">
                <div class="social-media-box">
                    <h2>Social Media</h2>
                    <p>Find me on various platforms.</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
