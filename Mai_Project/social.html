<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body class="social-page">

    <!-- Matrix Background -->
    <canvas id="codeCanvas"></canvas>

    <!-- Close Button -->
    <a href="index.html" class="close-btn">&#10006;</a>

    <!-- Social Media Container -->
    <div class="social-container">
        <h1>Connect with Me</h1>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://github.com/IceyPickle" target="_blank" class="social-icon">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/mitch-mai/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>

        <!-- Profile Image -->
        <img src="picture/Image 2.jpg" alt="Your Photo" class="profile-image">
    </div>

</body>
</html>
